<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <style type="text/css">
      h1 {
        color: green;
        text-align: center;
      }
      p {
        color: blue;
      }
      body {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>This is heading 1.</h1>
    This is an ordinary text. Notice that this is red.<br>
    The default text color for a page is defined in the body selector.<br>
    <p>This is a paragraph with a &lt;p&gt; tag.<br>
       This is blue; use the p selector.</p>
  </body>
</html>
